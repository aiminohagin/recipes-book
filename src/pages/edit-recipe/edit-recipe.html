<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Difficult Level</ion-label>
      <ion-select formControlName="difficult" >
        <ion-option *ngFor="let option of difficultOptions"
          [value]="option">{{option}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block clear
    (click) = "onManageIngredients()">Manage Ingredients</button>
  <ion-list>
    <ion-item>
      <ion-label>Item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button type="submit" ion-button block [disabled] = "!recipeForm.valid">Save Recipe</button>
  </form>
</ion-content>
